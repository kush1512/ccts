<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Broker - Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 min-h-screen overflow-x-hidden">

  <div class="bg-image"></div>

  <div class="container py-8">
    <!-- ✅ Reused Header -->
    <header class="flex flex-col sm:flex-row justify-between items-center mb-10">
      <!-- Logo + Company Name -->
      <div class="flex items-center gap-3 mb-4 sm:mb-0">
        <img src="C_bg.png" alt="Carbon Brokers Logo" class="h-32 w-32 object-contain">
        <div>
          <h1 class="text-4xl sm:text-5xl font-bold text-white mb-2">Carbon Broker</h1>
          <p class="text-lg text-gray-400">Sustainable projects, transparently tracked on the blockchain.</p>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="flex flex-wrap justify-center sm:justify-end gap-3">
        <a href="index.html" class="btn btn-inactive px-5 py-2 rounded-full font-medium transition duration-300 hover:scale-105">Home</a>
        <a href="news.html" class="btn btn-inactive px-5 py-2 rounded-full font-medium transition duration-300 hover:scale-105">News</a>
        <a href="login.html" class="btn btn-inactive px-5 py-2 rounded-full font-medium transition duration-300 hover:scale-105">Login</a>
      </nav>
    </header>

    <!-- ✅ Admin Login Box -->
    <div class="max-w-md mx-auto">

    <div class="card p-8 relative">
      <div class="bg-blue-carbon-medium-800 p-8 rounded-2xl shadow-lg w-full max-w-md relative">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Admin Login</h1>

        <form id="adminLoginForm" class="space-y-6">
          <div>
            <label for="email" class="block text-gray-300 mb-2">Email Address</label>
            <input type="email" id="email" required
              class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 outline-none"
              placeholder="admin@example.com">
          </div>

          <div>
            <label for="password" class="block text-gray-300 mb-2">Password</label>
            <input type="password" id="password" required
              class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 outline-none"
              placeholder="••••••••">
          </div>

          <button type="submit"
            class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition">
            Login
          </button>
        </form>

        <p class="text-center text-gray-400 mt-6 text-sm">
          <a href="login.html" class="text-blue-400 hover:underline">Back to User Login</a>
        </p>
      </div>
    </div>
    </div>
  </div>


  <script>
    const adminLoginForm = document.getElementById('adminLoginForm');
    adminLoginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      // TODO: Replace with real validation/authentication
      window.location.href = 'admin.html'; 
    });
  </script>

</body>
</html>
